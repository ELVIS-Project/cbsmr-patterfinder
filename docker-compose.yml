version: "3.1"

services:
  indexer:
    build: ./indexer
    env_file:
      - conf/env.dev
    ports:
      - '${INDEXER_PORT}:${INDEXER_PORT}'
  smr:
    build: ./smr
    env_file:
      - conf/env.dev
    ports:
      - '${SMR_PORT}:${SMR_PORT}'
    depends_on:
      - "indexer"
  flask:
    build: ./flask
    env_file:
      - conf/env.dev
    ports:
      - '${FLASK_PORT}:${FLASK_PORT}'
    depends_on:
      - "indexer"
      - "smr"
      - "db"
  db:
    image: 'postgres:10'
    volumes:
      - ./db/postgres-data:/var/lib/postgresql/data
    ports:
      - '${PSQL_PORT}:${PSQL_PORT}'
